<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />

    <title>작업물 정리</title>
</head>

<body>
    <section>
        <h1>텍스트 스케일<span>ver. 20250707</span></h1>

        <div id="tab1" class="tab-content active">
            <table>
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>링크</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>메인<br> 모음</td>
                        <td><a href="https://mudall.github.io/textscale/asis/main/asis_main_review.html" target="_blank">바로가기</a></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>분류</th>
                        <th>제목</th>
                        <th>링크</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1안<br>(AS-IS)</td>
                        <td>메인페이지</td>
                        <td><a href="https://mudall.github.io/textscale/asis/main/main.html" target="_blank">바로가기</a></td>
                    </tr>
                    <tr>
                        <td>2안<br>(보통)</td>
                        <td>메인페이지</td>
                        <td><a href="https://mudall.github.io/textscale/size03_medium/main/main.html" target="_blank">바로가기</a></td>
                    </tr>
                    <tr>
                        <td>3안<br>(크게)</td>
                        <td>메인페이지</td>
                        <td><a href="https://mudall.github.io/textscale/size04_big/main/main.html" target="_blank">바로가기</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script>
        const buttons = document.querySelectorAll('.tab-menu button');
        const tabs = document.querySelectorAll('.tab-content');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
            buttons.forEach(b => b.classList.remove('active'));
            tabs.forEach(tab => tab.classList.remove('active'));

            button.classList.add('active');
            document.getElementById(button.dataset.tab).classList.add('active');
            });
        });
    </script>

    <style>
        section {max-width: 100%; margin: 30px auto; font-family: 'Pretendard'; padding: 0 15px;}
        h1 {font-size: 28px; margin: 0;}
        h1 span {margin-left: 10px; color: #666; font-size: 16px;}
        table {width: 100%; border-collapse: collapse; margin-top: 20px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);}
        thead {background-color: #000; color: #fff;}
        th, td {padding: 12px 15px; border: 1px solid #ddd; text-align: left; text-align: center; font-size: 15px; font-weight: 600;}
        tbody tr:nth-child(even) {background-color: #f9f9f9;}
        tbody tr:hover {background-color: #edeef1;}
        a {color: blue; font-weight: 600; font-size: 15px;}
        a:hover {text-decoration: underline;}
        table th:nth-child(1), table td:nth-child(1) {width: 60px;} /* NO */ 
        table th:nth-child(2), table td:nth-child(2) {width: auto;}/* 제목 */ 
        table th:nth-child(3), table td:nth-child(3) {width: 60px;}/* 링크 */ 
        table:nth-child(1) thead {background-color: #ab0000;}
        table:nth-child(2) thead {background-color: #001bb6;}

        .tab-menu {display: grid; gap: 10px; margin-top: 20px; grid-template-columns: repeat(2, 1fr); background-color: #e5e5e5; border-radius: 9999px;} 
        .tab-menu button {color: #111; border-radius: 9999px; padding: 10px 20px; border: none; background: #e5e5e5; cursor: pointer; font-size: 16px; font-weight: 600; } 
        .tab-menu button.active {background: #111; color: #fff;}
        .tab-content {display: none; } .tab-content.active {display: block;}

        .not-table * {color: #898989;}
        .not-table thead {background-color: gray !important;}
        .not-table thead * {color: #fff;}

    </style>

</body>

</html>
