<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/layout.css" />
    <link rel="stylesheet" href="../../css/proto03.css" />

    <title>이용안내</title>
</head>
<body>
    <header>
        <div class="pop_header">
            <p>메뉴 검색</p>
            <a href="../proto03/s2.html" class="close" aria-label="전체메뉴 닫기">닫기</a>
        </div>
    </header>

    <section class="menu-section">
        <details class="accordion">
            <summary class="menu-button"><span>이용안내</span></summary>
            <div class="accordion-content">
                <div class="accordion__section">
                    <a class="acc-tit" >정책/제도</a>
                    <ul class="acc-ul">
                        <li><a>고용정책</a></li>
                        <li><a>지원금 모의계산</a></li>
                        <li><a>직종별 임금정보</a></li>
                    </ul>
                </div>
                <div class="accordion__section">
                    <a class="acc-tit" >이용가이드</a>
                    <ul class="acc-ul">
                        <li><a>이용가이드</a></li>
                        <li><a>장애인 이용안내</a></li>
                        <li><a>프로그램 수동설치 다운로드</a></li>
                        <li><a>인증서 이용 안내</a></li>
                    </ul>
                </div>
                <div class="accordion__section ul-none">
                    <a class="acc-tit" >고용24 활용하기</a>
                </div>
                <div class="accordion__section">
                    <a class="acc-tit" >홈페이지 운영 정책</a>
                    <ul class="acc-ul">
                        <li><a>이용약관</a></li>
                        <li><a>개인정보처리방침</a></li>
                        <li><a>이메일주소무단수집거부</a></li>
                        <li><a>저작권정책</a></li>
                        <li><a>웹 접근성 정책</a></li>
                    </ul>
                </div>
            </div>
        </details>
    </section>

    <section id="popupFooterBtn">
        <div class="btn-wrap">

            <button id="btnClose" type="button"><a href="../proto03/s2.html">닫기</a></button>
        </div>
    </section>

    <script src="../../js/no-acc.js"></script>
    <script>
        document.querySelectorAll('details.accordion').forEach(el => {
            el.setAttribute('open', true); // 초기 열림 상태 유지
            el.addEventListener('toggle', () => {
                if (!el.open) el.open = true; // 닫히려 하면 다시 열기
            });
        });
    </script>
</body>
</html>
