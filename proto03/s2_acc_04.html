<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/layout.css" />
    <link rel="stylesheet" href="../../css/proto03.css" />

    <title>직업능력개발</title>
</head>
<body>
    <header>
        <div class="pop_header">
            <p>직업 능력 개발</p>
            <a href="../proto03/s2.html" class="close" aria-label="전체메뉴 닫기">닫기</a>
        </div>
    </header>

    <section class="menu-section">
        <details class="accordion">
            <summary class="menu-button"><span>직업 능력 개발</span></summary>
            <div class="accordion-content">
                <div class="accordion__section">
                    <a class="acc-tit" >훈련 찾기·신청</a>
                    <ul class="acc-ul">
                        <li><a>훈련 통합검색</a></li>
                        <li><a>국민내일배움카드 훈련과정</a></li>
                        <li><a>K-디지털 아카데미</a></li>
                        <li><a>기업훈련과정</a></li>
                        <li><a>일학습병행과정</a></li>
                        <li><a>유관기관 훈련과정</a></li>
                        <li><a>정부부처별 훈련과정</a></li>
                        <li><a>STEP 이러닝</a></li>
                        <li><a>국가인적자원개발컨소시엄훈련</a></li>
                    </ul>
                </div>
                <div class="accordion__section">
                    <a class="acc-tit" >국민내일배움카드</a>
                    <ul class="acc-ul">
                        <li><a>발급 신청</a></li>
                        <li><a>지원대상 및 휴직기간변경</a></li>
                        <li><a>계좌한도 추가지원 안내</a></li>
                    </ul>
                </div>
                <div class="accordion__section">
                    <a class="acc-tit" >훈련 기관·강사</a>
                    <ul class="acc-ul">
                        <li><a>훈련교사관리</a></li>
                    </ul>
                </div>
            </div>
        </details>
    </section>

    <section id="popupFooterBtn">
        <div class="btn-wrap">

            <button id="btnClose" type="button"><a href="../proto03/s2.html">닫기</a></button>
        </div>
    </section>

    <script src="../../js/no-acc.js"></script>
    <script>
        document.querySelectorAll('details.accordion').forEach(el => {
            el.setAttribute('open', true); // 초기 열림 상태 유지
            el.addEventListener('toggle', () => {
                if (!el.open) el.open = true; // 닫히려 하면 다시 열기
            });
        });
    </script>
</body>
</html>
