<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../finalized/reset.css" />
    <link rel="stylesheet" href="../finalized/style.css" />
    <link rel="stylesheet" href="../finalized/finalized.css" />

    <title></title>
</head>

<body>
    <section>
        <figure><img src="../finalized/finalized_img/xsmall_main.jpg" alt=""></figure>

        <div class="fixed-area">
            <button id="btnNext"><a href="../finalized/proto01-2.html"><p>다음 페이지로 이동</p></a></button>
        </div>
    </section>

    <script>
    (function() {
        let startX = 0;
        let startY = 0;
        let distX = 0;
        let distY = 0;
        const threshold = 80; // 최소 스와이프 거리(px)
        const restraint = 100; // 수직 방향 제한(스와이프 인정 범위)

        document.addEventListener('touchstart', function(e) {
        const touch = e.changedTouches[0];
        startX = touch.pageX;
        startY = touch.pageY;
        distX = 0;
        distY = 0;
        }, false);

        document.addEventListener('touchend', function(e) {
        const touch = e.changedTouches[0];
        distX = touch.pageX - startX;
        distY = touch.pageY - startY;

        // 수직 이동이 너무 크면 스와이프로 인식하지 않음
        if (Math.abs(distY) > restraint) return;

        if (distX <= -threshold) {
            // swipeleft: 왼쪽으로 스와이프
            location.href = "../finalized/proto01-2.html";
        } else if (distX >= threshold) {
            // swiperight: 오른쪽으로 스와이프
            // 이전 페이지 이동 또는 원하는 URL 지정
            if (history.length > 1) {
            history.back();
            } else {
            // 예: location.href = "이전페이지.html";
            console.log("이전 페이지가 없습니다.");
            }
        }
        }, false);
    })();
    </script>

    <script>
        document.addEventListener('touchend', function(e) {
            const touch = e.changedTouches[0];
            distX = touch.pageX - startX;
            distY = touch.pageY - startY;

            // a, button, input, textarea 등을 터치했으면 스와이프 무시
            if (e.target.closest('a, button, input, textarea, select, label')) return;

            if (Math.abs(distY) > restraint) return;

            if (distX <= -threshold) {
                location.href = "../finalized/proto01-2.html";
            } else if (distX >= threshold) {
                if (history.length > 1) {
                    history.back();
                } else {
                    console.log("이전 페이지가 없습니다.");
                }
            }
        }, false);

    </script>

</body>

</html>
