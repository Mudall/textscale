<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../finalized content/reset.css" />
    <link rel="stylesheet" href="../finalized content/style.css" />
    <link rel="stylesheet" href="../finalized content/finalized.css" />

    <title></title>
</head>

<body>
    <section>
        <ul class="scroll-ul">
            <li><figure><img src="../finalized content/finalized_img/xsmall_main.png" alt=""></figure></li>
            <li><figure><img src="../finalized content/finalized_img/xsmall_allmenu.png" alt=""></figure></li>
            <li><figure><img src="../finalized content/finalized_img/xsmall_contents.png" alt=""></figure></li>
        </ul>

        <div class="fixed-area">
            <button id="btnNext"><p>다음 페이지로 이동</p></button>
        </div>
    </section>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const ul = document.querySelector('.scroll-ul');
    const items = document.querySelectorAll('.scroll-ul li');
    const btn = document.getElementById('btnNext');
    let currentIndex = 0;
    let startX = 0;
    let endX = 0;

    function goToSlide(index) {
      const target = items[index];
      target.scrollIntoView({ behavior: 'smooth', block: 'start', inline: 'start' });
    }

    ul.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    ul.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (Math.abs(diff) < 30) return;

      if (diff < 0 && currentIndex < items.length - 1) {
        currentIndex++;
      } else if (diff > 0 && currentIndex > 0) {
        currentIndex--;
      }

      goToSlide(currentIndex);
    });

    btn.addEventListener('click', () => {
      if (currentIndex < items.length - 1) {
        currentIndex++;
        goToSlide(currentIndex);
      }
    });
  });
</script>





</body>

</html>
